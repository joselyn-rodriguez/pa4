# 11. Write up the results (as if it were for a journal article).

Fitting a linear regression model of the skewness of /s/ as a predictor of the center of gravity of /s/, we found a significant positive relationship such that as the skewness of /s/ increased, the center of gravity of /s/ also increased (B = 3029.1, SE = 259.1  p &lt; .001). This suggests that there is a positive linear relationship between the skew of /s/ and it's center of gravity.
